<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current');   // Don't need to specify chart libraries!
    google.charts.setOnLoadCallback(drawVisualization);

    function drawVisualization() {
      var chart = new google.visualization.ChartWrapper({
        chartType: 'PieChart',
        dataTable: [
          ['Year', 'Sales', 'Expenses', 'Profit'],
          ['2014', 1000, 400, 200],
          ['2015', 1170, 460, 250],
          ['2016', 660, 1120, 300],
          ['2017', 1030, 540, 350]
        ],
        // options: { 'title': 'Production Data' },
        containerId: 'chart_div'
      });

      var pieButton = document.getElementById('pie_button');
      var barsButton = document.getElementById('bar_button');
      var lineButton = document.getElementById('line_button');
      
      var chartTitle = document.getElementById('chart_title');

      function drawBars() {
        barsButton.classList.add("active");
        pieButton.classList.remove("active");
        lineButton.classList.remove("active");
        chartTitle.innerHTML = "Bar Chart"
        chart.setChartType('ColumnChart');
        chart.draw();
      }

      function drawLine() {
        lineButton.classList.add("active");
        pieButton.classList.remove("active");
        barsButton.classList.remove("active");        
        chartTitle.innerHTML = "Line Chart"
        chart.setChartType('LineChart');
        chart.draw();
      }

      function drawPie() {
        pieButton.classList.add("active");
        barsButton.classList.remove("active");
        lineButton.classList.remove("active");        
        chartTitle.innerHTML = "Pie Chart"
        chart.setChartType('PieChart');
        chart.draw();
      }

      barsButton.onclick = function () {
        drawBars();
      }

      lineButton.onclick = function () {
        drawLine();
      }

      pieButton.onclick = function () {
        drawPie();
      }

      drawPie();


    }


  </script>
</head>

<body>

  <div class="header">
    <a href="#default" class="logo">CompanyLogo</a>

    <ul id="nav_container" class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active" href="#">Page 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Page 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#">Page 3</a>
      </li>
    </ul>

  </div>


  <div id="chart_container" class="container push-down">
    <div class="row justify-content-center">
      <div class="col">
        <div class="tab">
          <button class="tablinks active" id="pie_button"><i class="fas fa-chart-pie"></i></button>
          <button class="tablinks" id="bar_button" ><i class="fas fa-chart-bar"></i></button>
          <button class="tablinks" id="line_button"><i class="fas fa-chart-line"></i></button>
        </div>

        <div id="London" class="tabcontent">
          <h5 id="chart_title">Pie Chart</h5>
          <!--Div that will hold the pie chart-->
          <div id="chart_div"></div>
        </div>
      </div>
    </div>
  </div>



  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e2ee884b61.js" crossorigin="anonymous"></script>
  <!-- Load our React component. -->
  <!-- <script src="like_button.js"></script> -->
</body>

</html>
